<nav class="bottom-toolbar">
  @for (item of navigationMenu; track $index) {
  <a mat-button type="button" [routerLink]="item.route" class="bottom-toolbar--nav-item" routerLinkActive="active-link">
    <mat-icon>{{ item.icon }}</mat-icon>
    {{ item.label }}
  </a>
  }
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button" type="button" aria-label="User menu" *ngIf="user()">
    <img
      *ngIf="user()?.avatar_url; else defaultAvatar"
      [src]="user()?.avatar_url"
      alt="User Avatar"
      class="avatar-image"
    />
    <ng-template #defaultAvatar>
      <mat-icon>account_circle</mat-icon>
    </ng-template>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item type="button" (click)="navigateToUrl('/account')">
      <mat-icon>account_box</mat-icon>
      <span>Account</span>
    </button>
    <button mat-menu-item type="button" (click)="signOut()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</nav>
